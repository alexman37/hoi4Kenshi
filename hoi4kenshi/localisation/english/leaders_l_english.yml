 FLO_leader:0 "Moll"
 FLO_leader_desc:0 "“The Wicked Witch”, “The Black Death”, “The Whore of Narko”...Mallory has many nicknames, but she prefers the simple one. It’s far less pretentious. From her earliest days, all she’s ever done is fight the Holy Nation. First, the paladins tried to brainwash her, but they couldn’t answer her tough questions. Then they tried to control her, and were met with unwavering resilience every time. Now they’ve resorted to the much simpler method of just trying to kill her. Instead, one failed assassination after another has turned Moll into, perhaps, one of the most feared faces on the planet. No doubt, resistance has its cost- Moll tries not to think about what those bastards did to her innocent mother, and all the friends she’s lost to Rebirth or worse. But she can’t just give up. Never. Through and through, Moll has the heart of a rebel. Her fiery optimism, outstanding bravery, and faith in Okran - the REAL Okran - has helped her build the Flotsam Ninjas into the well-organized uprising they are today. And one day, Moll hopes, it will help her in freeing her sisters from the madness of the Phoenix’s unholy regime."
 
