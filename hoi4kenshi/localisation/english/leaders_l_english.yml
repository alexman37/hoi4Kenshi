l_english:
 UNC_leader:0 "Emperor Tengu"
 UNC_leader_desc:0 "In a world where food, shelter, security, and freedom are fought and bled for, the smooth-skinned, short-statured scorchlander named Tengu has grown rather bored of them. And why should he feel guilty about it? Anyone, even a fucking peasant, could make it to the noble circle if they really wanted to. That’s what Lady Sanda did, and Lord Haga, and others before them. If his noble bloodline is so bad, why are people practically tripping over each other to kiss his feet on the streets? Why do the samurai continue to exist, serving with unquestioning loyalty to Tengu’s every command? No, it isn’t the nobles’ fault this world is in ruin. Tengu knows what the real problem is: everyone else. The Okranite zealots, those vile bandit gangs- and ESPECIALLY that fucking psychopath down South, Tinfist. They all have no endgame other than his downfall - the Empire’s downfall.\nAnd that’s why Lord Tengu doesn’t care if you hate him for his privileges, or his luxurious lifestyle- because frankly, he deserves it. In a world where everyone wants to burn society down, Tengu and his noble circle may well be the only thing keeping it together."
 
 HLN_leader:0 "Holy Lord Phoenix LXII"
 HLN_leader_desc:0 "No man is more powerful, feared, beloved, and despised than the great Holy Lord Phoenix, blessed be his name. Born for the 62nd time into a family of paupers he will never know, raised by the same High Paladins he commanded in his last life, every moment of this reincarnation’s being has been dedicated to the teachings of Okran, and nothing else. A rigorous military education molded the Phoenix into a strong leader and model Okranite. This time, he commands respect from his brothers not with speeches, but with physical prowess and fortitude. This Phoenix’s greatest skill is, undoubtedly, with the blade.\nHe is an ambitious conqueror, and a vicious fighter; driven by the blood of Narko’s servants purged by holy iron and flame. With monsters surrounding the Golden Plains on all sides, it seems that Okran could not have chosen a better time to bless the Holy Nation with a monster of their own."
 
 SHK_leader:0 "Esata The Stone Golem"
 SHK_leader_desc:0 "Like every great Shek warrior before her, The Stone Golem's road to glory was paved with the blood of countless Okranite and spider infestations. Unlike all the rest, though, Esata's most important battle was fought against one of her own kind.\nAs the Shek Kingdom faltered under Shager's disastrous world war, it was her lifelong friend, Bayan, who first saw the writing on the wall. No one would listen to a puny coward like him. No one, but for Esata. Only she heeded her intellectual ally's warnings of a cratering population and backwards technical advancement. Of all the finest, most brilliant warriors Shek leadership had to offer, only she could see Shager's way - the traditional Shek way - for what it was. Cultural suicide. And so it was. The loyal Esata, the mighty Stone Golem, challenged the brute Shager for the future of their people - and beat him at his own game.\nToday, Esata carefully leads the Shek Kingdom into a new age, with the wise Bayan at her side. In many ways, she is nothing like the self-destructive leaders of the past. But, like all Shek legends before her, she hopes to make her kin proud, and win the battle against their mortal foes.\nThis time, forever."
 
 
