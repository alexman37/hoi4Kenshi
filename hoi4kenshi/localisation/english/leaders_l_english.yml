 SHN_leader:0 "High Inquisitor Seta"
 SHN_leader_desc:0 "High Inquisitor Seta is living proof that even gods can have a creator.\nAt just 22 years old, Seta had soared through the Holy Nation's military and religious ranks, earning himself the opportunity of a lifetime - the responsibility of training the young Phoenix into as skillful of a commander as him. From the moment his mentorship first began, Seta has guided the Phoenix with a firm, steady hand. He is the father that the Phoenix never had; perhaps the only man in the entire world who can tell a god what to do, and know that it shall be done. Seta knows he has moulded Okran's golden child into the perfect leader he is today. Not that he'll ever take responsibility for that - not that he ever needs to.\nOlder, slower, but still as sharp and charismatic as ever, Seta officially manages a smaller army holding Narko's fogmen at bay. But in reality, as it has always been, the Phoenix and Okran's children march down the dark tunnel that is this world - with Seta as their guiding light."
 
 IHN_leader:0 "High Inquisitor Vindictus"
 IHN_leader_desc:0 "Eight decades of unwavering, relentless faith to the blessed diety Okran has taught Vindicus one thing: there is far, far too much of Narko's degeneracy in this world.\nIf only, he laments, all people could simply accept Okran into their heart; so much destruction and suffering could be forever avoided. But Vindictus has long outgrown this naivety now. Some people are too tainted by Narko's beasts, too impure of heart, to listen to the good word of god willingly. And so it must be done by force. What kind of force? Vindictus has come to appreciate Okran's many forms of punishment. Reeducation for those that once spoke ill of Okran or his people, those who could still find salvation in this life. Rebirth for the beasts and witches of the world, who must wait until the next life for a chance at redemption. And for the worst heretics of all - their only remaining contribution is to become fuel in the ever-burning Holy flame.\nThe decrepit, dying general oversees it all, from his tower in Camp Rebirth. Narko's ever-growing list of traitors, spies, and demons, condemned to serve the one true god in Vindictus' pure, perfect little fiefdom."
 
