 SKB_leader:0 "Savant"
 SKB_leader_desc:0 "Humans are the lucky ones. Why can’t they understand that? Savant has little memories of the bandit gang he was born into, all of them unpleasant. His life truly began when that sorry excuse of a tribe was wiped out, and he was personally taken in by a group of skeletons. These fantastic beings were nothing like humans - cruel, stupid, arrogant humans. Skeletons had thousands of years of knowledge and memories, possessed fascinating wisdom and insight into the mysteries of the world. But there was something else. Something troubling these skeletons, a terrible secret they simply could not share with even their favorite human. One by one, Savant could only watch in anguish as all his friends fell into insanity. Then he began to understand why. And Savant knew what must be done. Humans are the lucky ones…if only they could fully comprehend it, the joy of being flesh and bone.\n\nThe joy of being §Rhuman§!."
 
 SEM_leader:0 "Cat-Lon"
 SEM_leader_desc:0 "In an enormous withered husk on a cold, ashen plain, an ancient skeleton sits alone on his iron throne. White ash falls steadily through the cracks of the colossal, rotting structure, piling onto the mountains of rusted metal heads and CPU units. The skeleton remains still, as memories rush through his shattered mind. He remembers it all. When this whole world was once his kingdom. When this utterly devastated land, once his capitol, was a shining beacon of hope, renewal, and redemption. And how everything fell apart. The endless cycle of human violence. The betrayal of his own kind. And the staggering cost it took to make them see the light again. The mountains of corpses of friends, colleagues, brothers - no. He is a good sovereign. He vows to finish his mission, even if it never ends; and to never forget the memory of the lost souls, even if it costs him his own. In truth, King Cat-Lon died with his empire many, many centuries ago. This hollow shell of him has but one reason to remain on this long forgotten throne. In the tomb of the Second Empire, the mad king awaits his long-decided judgment, so that he, too, may finally crumble into the dust from which he came."
 
