 FRB_leader:0 "Simion"
 FRB_leader_desc:0 "“Boss Simion”, as he is known in the United Cities, goes by a very different name within the fort of his own namesake: “Uncle”. He has no delusions of grandeur, nor a desire to add to the long list of tyrants that plague this world. His goal is much simpler than that. He, and his thousands of “children” who love him to death, will be the ones to fight back against the evil that has stolen so much from all of them. The ones who stole his precious daughter, Maggie. The United Cities: a corrupt circle of psychopathic nobles, driven by greed, power and bloodlust. A system which condemns its people to never ending poverty, servitude, and slavery! This rotten system, a society that enslaves its young, is a society with no future at all. Simion and his ragtag rebel army will make sure of that."
 
